
<html>
<head> 
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" href="css/MarkerCluster.css" />
	<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
	<link rel="stylesheet" href="css/label.css" />
	<script src="js/jquery-1.11.1.min.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/Autolinker.min.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="js/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
	<script src="js/leaflet-hash.js"></script>
	<script src="js/label.js"></script>
	<script src="js/leaflet.markercluster.js"></script>
	
				<script src='data/exp_Isobatas.js' ></script>
				
				<script src='data/exp_DensidadfondeosAIS20122013.js' ></script>
				
	<script>
		var map = L.map('map', { zoomControl:true }).fitBounds([[-34.9774792595,-54.9907119607],[-34.9273399826,-54.9038362884]]);
		var hash = new L.Hash(map); //add hashes to html address to easy share locations
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);

	var raster_group = new L.LayerGroup([]);
	
		var basemap_0 = L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpeg', { 
			attribution: additional_attrib + 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'});	
		basemap_0.addTo(map);	
	var layerOrder=new Array();
							function pop_DensidadfondeosAIS20122013(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">ID</th><td>' + Autolinker.link(String(feature.properties['ID'])) + '</td></tr><tr><th scope="row">DENSIDAD</th><td>' + Autolinker.link(String(feature.properties['DENSIDAD'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
				var exp_DensidadfondeosAIS20122013JSON = new L.geoJson(exp_DensidadfondeosAIS20122013,{
					onEachFeature: pop_DensidadfondeosAIS20122013,
					style: function (feature) {
						return {weight: feature.properties.radius_qgis2leaf,
								fillColor: feature.properties.color_qgis2leaf,
								color: '#000',
								opacity: feature.properties.transp_qgis2leaf,
								fillOpacity: feature.properties.transp_qgis2leaf};
						}
					});
				feature_group.addLayer(exp_DensidadfondeosAIS20122013JSON);
				
						//add comment sign to hide this layer on the map in the initial view.
						exp_DensidadfondeosAIS20122013JSON.addTo(map);
							function pop_Isobatas(feature, layer) {
										
	var popupContent = '<table><tr><th scope="row">METROS</th><td>' + Autolinker.link(String(feature.properties['METROS'])) + '</td></tr></table>';
	layer.bindPopup(popupContent);


				}
						
				var exp_IsobatasJSON = new L.geoJson(exp_Isobatas,{
					onEachFeature: pop_Isobatas,
					style: function (feature) {
						return {weight: feature.properties.radius_qgis2leaf,
								color: feature.properties.color_qgis2leaf,
								opacity: feature.properties.transp_qgis2leaf,
								fillOpacity: feature.properties.transp_qgis2leaf};
						}
					});
				feature_group.addLayer(exp_IsobatasJSON);
				layerOrder[layerOrder.length] = exp_IsobatasJSON;
				for (index = 0; index < layerOrder.length; index++) {
					feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
				}
				
						//add comment sign to hide this layer on the map in the initial view.
						exp_IsobatasJSON.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
	    };
	    title.update = function () {
			this._div.innerHTML = '<h2>Sistema de Información Geográfica</h2>PAS-CIPAC/DINARA'
		};
		title.addTo(map);
	var baseMaps = {
		'MapQuestOpen OSM': basemap_0
	};
	L.control.layers(baseMaps,{"Isóbatas": exp_IsobatasJSON,"Densidad fondeos AIS (2012-2013)": exp_DensidadfondeosAIS20122013JSON},{collapsed:false}).addTo(map);
	L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
